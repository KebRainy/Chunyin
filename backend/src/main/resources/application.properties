spring.application.name=beverage-platform

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/beverage_platform?createDatabaseIfNotExist=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=159357
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.demo1=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
jwt.secret=YourSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:8080,http://localhost:3000