spring.application.name=beverage-platform

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# Database Configuration
# spring.datasource.url=jdbc:mysql://mysql-container:3306/beverage_platform?createDatabaseIfNotExist=true&serverTimezone=Asia/Shanghai
spring.datasource.url=jdbc:mysql://localhost:3306/beverage_platform?createDatabaseIfNotExist=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=mysql123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis-Plus
mybatis-plus.configuration.map-underscore-to-camel-case=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.demo1=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
jwt.secret=YourSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000
jwt.cookie-name=AUTH_TOKEN

# Storage Configuration
app.storage.upload-dir=uploads

# CORS Configuration
cors.allowed-origins=http://localhost:8080,http://localhost:3000,http://8.210.210.255,http://localhost:80,http://localhost
