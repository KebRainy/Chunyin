spring.application.name=beverage-platform

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/beverage_platform?createDatabaseIfNotExist=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.schema-locations=classpath:schema.sql

# MyBatis-Plus
mybatis-plus.configuration.map-underscore-to-camel-case=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.demo1=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
jwt.secret=YourSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000
jwt.cookie-name=AUTH_TOKEN

# Storage Configuration
app.storage.upload-dir=uploads

# CORS Configuration
cors.allowed-origins=http://localhost:8080,http://localhost:3000

# Amap API Configuration (高德地图API)
# 请在 https://console.amap.com/ 申请API Key
# 申请后替换下面的值
amap.api.key=YOUR_AMAP_API_KEY_HERE